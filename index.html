<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Poppins:wght@300;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="nft-card">
        <img src="/Assets/images/image-equilibrium.jpg">
        <h4>Equilibrium #3429</h4>
        <p>Our equilibrium collection promotes <br>balance and calm</p>
        <div class="icons">
            <div class="eth-icon">
                <img src="/Assets/images/icon-ethereum.svg"> 0.041ETH
            </div>
            <div class="clock-icon">
                <img src="/Assets/images/icon-clock.svg"> 3 days left
            </div>
        </div>
        <div class="avatar">
            <div class="avatar-1">
                <img src="/Assets/images/image-avatar.png" alt="">
            </div>
            <p>creation of <span class="name">Lebari</span></p>
        </div>

    </div>
    
</body>
</html>
