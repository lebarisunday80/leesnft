<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="nft-card">
        <img src="/Assets/images/image-equilibrium.jpg">
        <h4>Equilibrium #3429</h4>
        <p>Our equilibrium collection promotes <br>balance and calm</p>
        <div class="icons">
            <div class="eth-icon">
                <img src="/Assets/images/icon-ethereum.svg">
            </div>
            <div class="clock-icon">
                <img src="/Assets/images/icon-clock.svg">
            </div>
        </div>
        <div class="avatar">
            <div class="avatar-1">
                <img src="/Assets/images/image-avatar.png" alt="">
            </div>
            <p>creation of <span class="name">Lebari</span></p>
        </div>

    </div>
    
</body>
</html>
